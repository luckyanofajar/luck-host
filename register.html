<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Favicons -->
    <link href="assets/img/myint.jpg" rel="icon">
</head>
<body>
    <div class="container">
        <h2>Daftar Akun</h2>

        <form id="registerForm">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="Masukkan Email" required>

            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Masukkan Password" required>

            <label for="confirm-password">Konfirmasi Password</label>
            <input type="password" id="confirm-password" placeholder="Ulangi Password" required>

            <button type="submit" class="btn">Daftar</button>
        </form>

        <p>Sudah punya akun? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah reload halaman

            let email = document.getElementById("reg-email").value;
            let password = document.getElementById("reg-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (!validateEmail(email)) {
                alert("Masukkan email yang valid!");
                return;
            }

            if (password.length < 6) {
                alert("Password minimal 6 karakter!");
                return;
            }

            if (password !== confirmPassword) {
                alert("Password dan konfirmasi password harus sama!");
                return;
            }

            alert("Pendaftaran berhasil! Silakan login.");
            window.location.href = "login.html";
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
